        <form  name="formulario" method="post" action="evidencia.php" style="border:1px solid #ccc; background-color: rgb(229, 239, 241);">
            <div  class="container" style="margin: 10px;">
                <h1 align=center style="font-family: 'Bangers', cursive; font-weight: bold; color:rgb(231, 14, 14);">Formulario para estuidiantes</h1>

                <div class="form-gropu">
                    <label for="Codigo"><b>Código</b></label>
                    <input type="number" min="00000000" max="99999999"  class="form-control" placeholder="ingresa tu código '12345678'" name ="codigo" required>
                </div>
                <div class="form-gropu">
                    <label for="nombre"><b>Nombre</b></label>
                    <input type="text" maxlength="20" class="form-control" placeholder="ingresa tu nombre" name ="nombre" required>
                </div>
                <div class="form-gropu">
                    <label for="apellido"><b>Apellido</b></label>
                    <input type="text" maxlength="20" class="form-control" placeholder="ingresa tu apellido" name ="apellido" required>
                </div>
                <div class="form-gropu">
                    <label for="email"><b>Correo electronico</b></label>
                    <input type="text" class="form-control" placeholder="tucorreo@ejemplo.com" name ="correo" required>
                </div>
                <div class="form-gropu">
                    <label for="edad"><b>Edad</b></label>
                    <input type="number" min="000" max="150"  class="form-control" placeholder="ingresa tu edad" name ="edad" required>
                </div>
                <div class="clearfix" style="margin: 15px;">
